<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Template Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .options {
            margin-top: 20px;
        }
        .options a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .options a:hover {
            background-color: #218838;
        }
        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        footer a {
            color: #28a745;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        footer a:hover {
            color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome</h1>
    <div class="options">
        <a href="smt_issues.html">SMT Issues</a>
        <a href="fqc_rejection.html">FQC Rejection</a>
    </div>
</div>

<footer>
    <p>&copy; <a href="https://mathinraj.github.io/portfolio" target="_blank">Mathinraj</a></p>
</footer>

</body>
</html>
